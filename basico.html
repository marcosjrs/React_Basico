<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- Base descargada de https://reactjs.org/docs/installation.html -->
    <h1>Proyecto ReactJS</h1>
    <div id="content"></div>

    <script type="text/babel">

    class Principal extends React.Component{
      constructor(){
        super();
        this.state = {
          numero:10
        };
      }

      incrementarUno(){
        this.setState({numero: ++this.state.numero});
      }

      decrementarUno(){
        this.setState({numero: --this.state.numero});
      }

      render(){
        return ( 
          <div>
            <h2>Componente Principal</h2>
            <hr />
            <IntroducirTexto></IntroducirTexto> 
            <hr />
            <DisplayNumero numero={this.state.numero}> </DisplayNumero>
            <Incrementador aumentar={this.incrementarUno.bind(this)}></Incrementador>
            <Decrementador decrementar={this.decrementarUno.bind(this)}></Decrementador>
          </div>
          );
      };
    }

    class IntroducirTexto extends React.Component{ 
      constructor(){
        super();
        this.state = {
          nombre: "Introduce un texto"
        }
      }

      cambiarNombre(evento){
        this.setState( {"nombre":evento.target.value} ); //modificamos el estado nombre, de tal forma que produce un renderizado.
      };

      render(){
        return ( 
          <div>
            <h3>{this.state.nombre}</h3> 
            <input onChange={this.cambiarNombre.bind(this)} />
          </div>
        );
      };
    }

    class DisplayNumero extends React.Component{
      render(){
        return (
            <span>{ this.props.numero} </span>
        );
      }
    }

    class Incrementador extends React.Component{
      ejecutar(){
        this.props.aumentar(); 
      }
      render(){
        return (
            <button onClick={this.ejecutar.bind(this)}>+</button>  
        );
      }
    }

    class Decrementador extends React.Component{
      ejecutar(){
        this.props.decrementar(); 
      }
      render(){
        return (
            <button onClick={this.ejecutar.bind(this)}>-</button>  
        );
      }
    }


    //Renderizar todo
    ReactDOM.render(
      <Principal></Principal>,
      document.getElementById("content")
    );

    </script>
 
  </body>
</html>
